<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="main-style.css" />
  </head>
  <body>
    <div class="main-text">
      <div>Custom</div>
      <div>Select Menu</div>
      <div>JavaScript</div>
    </div>
    <div>
      <div class="upper-box">
        <span class="upper-text">Select Country</span>
        <i class="uil uil-angle-down down-icon" onclick="ShowHide()"></i>
      </div>
      <div class="below-box">
        <div class="search-box">
          <i class="uil uil-search search-icon"></i>
          <input type="search" placeholder="Search" class="input" />
        </div>
        <ul class="options lists">
          <li class="option">Australia</li>
          <li class="option">Colombia</li>
          <li class="option">Denmark</li>
          <li class="option">Germany</li>
          <li class="option">Indonesia</li>
          <li class="option">Iran</li>
          <li class="option">Canada</li>
          <li class="option">Brazil</li>
          <li class="option">France</li>
          <li class="option">China</li>
          <li class="option">India</li>
        </ul>
      </div>
    </div>

    <script src="./main-script.js"></script>
  </body>
</html>
